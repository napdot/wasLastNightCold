<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Was Last Night Cold?</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<template id="serial-port-ind">
    <option class="serial-port-name"></option>
</template>
<div class="container">
    <div class= "instruction">
        <div class="div-instruction-heading">
            <h2 id="instruction"> </h2>
        </div>
    </div>
</div>
<div id='serial-container-div' class="container">
    <div class="serial-container">
        <select id="serial-listing" class="serial-listing-dropdown">
            <option selected="">List of ports</option>
        </select>
    </div>
    <div id="make-container" class="serial-container" style="visibility: hidden">
        <button id="make-graphs"  class="make-button">Make graphs</button>
    </div>
</div>
<div id='chart-div' class="chart-container" style="visibility: hidden">
    <div class="canvas-container">
        <canvas id="canvas-graph">
        </canvas>
    </div>
    <div class="chart-actions">
        <button id='all-button' class=>All</button>
        <button id='last-24-button'>Last 24h</button>
        <button id='last-night-button'>Last Night</button>
    </div>
</div>
<div id="reading-container" class="container-nobg">
    <div class = "temperature-container">
        <span class = 'avg-temp-span' id="temp-span"></span>
    </div>
    <div class = "temperature-container">
        <span class = 'data-span' id="received-data-span"></span>
    </div>
</div>
</body>
<script src="renderer.js"></script>
</html>
